<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body{
    padding: 0px;
    margin: 0px;
}

fieldset{
    border-radius: 10px;
    background-color: aquamarine;
}

.form{
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: 0 auto;
}
</style>
<body>
    <form action="proses.php" method="post" class="form">
        <fieldset>
          <legend style="text-align: center;">Isi Form</legend>
          <p>
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required placeholder="Masukkan Nama Anda">
          </p>
          <p>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" required placeholder="Masukkan Email Anda">
          </p>
          <p>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required placeholder="Masukkan Password Anda">
          </p>
          <p>
            <label for="Kelas">Kelas</label><br>
            <select id="dropdown" name="dropdown">
                <option value="kelas1">TI.22.A1</option>
                <option value="kelas2">TI.22.A2</option>
                <option value="kelas3">TI.22.A3</option>
                <option value="kelas4">TI.22.A4</option>
                <option value="kelas5">TI.22.A5</option>
            </select>
          </p>
          <p>
            <label for="angkatan">Angkatan</label><br>
            <select name="listbox" id="listbox" multiple>
                <option value="angkatan">2019</option>
                <option value="angkatan">2020</option>
                <option value="angkatan">2021</option>
                <option value="angkatan">2022</option>
                <option value="angkatan">2023</option>
                <option value="angkatan">2024</option>
            </select>
          </p>

          <p>
            <label for="jk">Jenis Kelamin</label><br>
            <input type="radio" id="jk_p" name="kelamin" value="P">
            <label for="html">Perempuan</label>
            <input type="radio" id="jk_l" name="kelamin" value="L">
            <label for="jk_l">Laki-laki</label>
          </p>
    
          <p>
            <input type="submit" value="Kirim">
          </p>
        </fieldset>
      </form>
</body>
</html>
